    <!-- static/index.html -->
<!DOCTYPE html>
    <html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CausalAgent</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="static/js/marked.min.js">
    </script>
    <link href="https://unpkg.com/vis-network/standalone/umd/vis-network.min.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
</head>
<body>
    <!-- 登录/注册覆盖层 -->
    <div id="authOverlay">
        <div class="auth-container">
            <!-- 登录表单 -->
            <form id="loginForm">
                <h2 data-i18n="login">登录</h2>
                <div class="error-message" id="loginError"></div>
                <div>
                    <label for="loginUsername" data-i18n="username">用户名:</label>
                    <input type="text" id="loginUsername" required>
                </div>
                <div>
                    <label for="loginPassword" data-i18n="password">密码:</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="button" id="loginButton" data-i18n="loginBtn">登录</button>
                <a href="#" class="auth-switch-link" id="switchToRegister" data-i18n="noAccountRegister">还没有账号？点击注册</a>
            </form>

            <!-- 注册表单 -->
            <form id="registerForm">
                <h2 data-i18n="register">注册</h2>
                <div class="error-message" id="registerError"></div>
                <div>
                    <label for="registerUsername" data-i18n="username">用户名:</label>
                    <input type="text" id="registerUsername" required>
                </div>
                <div>
                    <label for="registerPassword" data-i18n="password">密码:</label>
                    <input type="password" id="registerPassword" required>
                </div>
                <div>
                    <label for="confirmPassword" data-i18n="confirmPassword">确认密码:</label>
                    <input type="password" id="confirmPassword" required>
                </div>
                <button type="button" id="registerButton" data-i18n="registerBtn">注册</button>
                <a href="#" class="auth-switch-link" id="switchToLogin" data-i18n="hasAccountLogin">已有账号？点击登录</a>
            </form>
        </div>
    </div>

    <!-- 用户信息弹窗 -->
    <div id="userInfoPopup">
        <h3 data-i18n="userInfo">用户信息</h3>
        <div id="userInfoContent">
            <!-- 用户名将在这里显示 -->
        </div>
        <!-- 按钮容器 -->
        <div class="popup-button-container">
            <button id="logoutButton" data-i18n="logout">退出登录</button>
            <button id="closePopupButton" data-i18n="close">关闭</button>
        </div>
    </div>

    <!-- 设置 -->
    <div id="settingPopup" class="setting-popup">
        <h3 data-i18n="settings">设置</h3> <!-- 居中标题 -->
        <div id="settingOptions"> <!-- 选项容器 -->
            <div class="setting-option" data-option="userAgreement" data-i18n="userAgreement">用户协议</div> <!-- 选项1 -->
            <div class="setting-option" data-option="userManual" data-i18n="userManual">操作文档</div> <!-- 选项2 -->
            <div class="setting-option" data-option="checkUpdate" data-i18n="checkUpdate">检查更新</div> <!-- 选项3 -->
            <div class="setting-option" data-option="toggleLanguage" data-i18n="toggleLanguage">切换英文</div> <!-- 选项4: 语言切换 -->
        </div>
        <div id="settingContentDisplay" style="display: none;">
            <!-- 这里将显示从后端获取的文本内容 -->
        </div>
        
        
        <div class="setting-button-container">
            <button id="backToSettingsButton" style="display: none;" data-i18n="back">返回</button> <!-- 新增返回按钮, 默认隐藏 -->
            <button id="hideSettingPopupButton" data-i18n="close">关闭</button> <!-- 保持关闭按钮 -->
       </div>
    </div>

    <!-- 侧边栏图标 -->
    <div class="menu-icon" id="menuIcon">☰</div>

    <!-- 侧边栏 -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h3>CausalAgent</h3>
            <div class="sidebar-toggle" id="sidebarToggle">☰</div>
        </div>
        
        <div class="sidebar-content">
            <!-- 这个 div 使用了 `style` 属性来直接设置内联样式。这通常用于特定、小范围或动态的样式设置。 -->
            <div style="display: flex; gap: 10px; padding: 15px; padding-bottom: 0; margin-bottom: 15px;">
                <button id="newChatButton" class="sidebar-button" data-i18n="newChat">新建对话</button>
            </div>
            
            <div class="history-list-container">
                <div id="historyList">
                    <div class="history-item" style="display: none;">
                         <!-- style="display: none;": 内联样式，使这个模板默认不显示。JavaScript 加载真实数据时会创建新的、可见的 history-item。 -->
                        <div class="session-info">
                            <div class="session-time"></div>
                        </div>
                        <div class="preview-text"></div>
                    </div>
                </div>
            </div>

            <div class="file-list-container">
                <div class="sidebar-divider"></div>
                <h4 class="sidebar-subtitle" data-i18n="fileList">文件列表</h4>
                <div id="fileList">
                </div>
            </div>

        </div> <!-- sidebar-content 的结束标签 -->

        <div class="sidebar-footer">
            <button id="settingButton" data-i18n="settings">设置</button>
            <div class="user-avatar" id="userAvatar">
                <!-- 可以放用户名的首字母或图标 -->
            </div>
        </div>
    </div>

    <!-- 主界面 -->
    <div class="container" id="mainContainer">
        
        <div class="chat-area" id="chatArea"></div>
           
        
        <div class="input-area">
            <textarea id="userInput" data-i18n-placeholder="inputPlaceholder" placeholder="输入消息..." rows = "4"></textarea>
            <input type="file" id="csvUploader" accept=".csv" style="display: none;">
            <button id="uploadCsvButton" title="上传" data-i18n="upload">上传</button>
            <button id="sendButton" data-i18n="send">发送</button>
        </div>
    </div>

    <script src="static/js/script.js"></script>
</body>
</html>
